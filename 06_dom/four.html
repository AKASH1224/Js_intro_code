<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black;color: aliceblue;">
    <ul class="language">
        <li>first</li>

    </ul>
</body>
<script>
    function addLanguage(lang){
        const li = document.createElement('li')
        li.innerHTML =`${lang}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("python")
    addLanguage("java")

    function addOptilang(lang){
     const li = document.createElement('li');
     li.appendChild(document.createTextNode(lang))
     document.querySelector('.language').appendChild(li)

    }
    addOptilang('Golang')

    const secondChild=document.querySelector('li:nth-child(2)')
    secondChild.innerHTML="ruby"

    const newLi=document.createElement('li')
    newLi.textContent="Mojo"
    secondChild.replaceWith(newLi)
   
    //edit child
    const firstLang=document.querySelector("li:first-child")
    firstLang.outerHTML="<h2>programming language</h2>"

    //remove child
    const newLang=document.querySelector("li:last-child")
    console.log(newLang)
    // newLang.remove()
 </script>  
</html>
